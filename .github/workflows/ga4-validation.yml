name: GA4 dataLayer Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC to catch any demo page breaks
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allows manual workflow triggering

jobs:
  test-datalayer-structure:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # ✅ UPDATED from v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v4  # ✅ UPDATED from v3
      with:
        node-version: '20'  # ✅ UPDATED from '18'
        cache: 'npm'  # ✨ NEW: Enables npm caching for faster builds
    
    - name: Install dependencies
      run: |
        npm init -y
        npm install --save-dev jest puppeteer
    
    - name: Run dataLayer validation tests
      run: npm test
      
    - name: Test eCommerce demo page
      run: node tests/validate-ecommerce-demo.js
      
    - name: Check parameter cardinality limits
      run: node tests/check-ga4-limits.js
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4  # ✅ CRITICAL FIX - UPDATED from v3
      with:
        name: test-results-${{ github.run_id }}  # ✨ NEW: Unique name per run
        path: test-results/
        retention-days: 7  # ✨ NEW: Auto-delete artifacts after 7 days
        if-no-files-found: warn  # ✨ NEW: Don't fail if no files found

  validate-code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # ✅ UPDATED from v3
    
    - name: Validate WooCommerce PHP syntax
      run: |
        php -l ecommerce-platforms/woocommerce-tracking.php
    
    - name: Check for hardcoded credentials
      run: |
        ! grep -r "G-XXXXXXXXXX\|GTM-XXXXXXX" --include="*.html" --include="*.php" --include="*.liquid" . || (echo "Found placeholder IDs that should be replaced" && exit 1)
    
    - name: Validate JSON files
      run: |
        for file in $(find . -name "*.json"); do
          echo "Validating $file"
          jq empty "$file" || exit 1
        done
